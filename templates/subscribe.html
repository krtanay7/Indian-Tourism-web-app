<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <style>
        .subscribe {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .sub {
            padding: 0.5em;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <p class="subscribe">Subscribe Our Newsletter</p>
    <form action="{{ url_for('subscribe') }}" method="post">
        <input type="text" name="email" placeholder="Enter your email" class="sub" required />
        <button type="submit">Subscribe</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
